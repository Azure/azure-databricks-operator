apiVersion: databricks.microsoft.com/v1
kind: SecretScope
metadata:
  name: secretscope-sample
spec:
  initial_manage_principal: users
  secrets:
    - key: string-secret
      string_value: helloworld
    - key: byte-secret
      byte_value: [72 101 108 108 111 32 119 111 114 108 100]
    - key: secret-key2
      value_from:
        secret_key_ref:
          name: mysecret
          key: username
  acls:
    - principal: jacob.zhou@dataexchange.work
      permission: READ