apiVersion: databricks.microsoft.com/v1
kind: SecretScope
metadata:
  name: secretscope-sample
spec:
  initial_manage_principal: users
  secrets:
    - key: secret-key1
      value_from:
         secret_key_ref:
	   name: actual-secret
	   key: somekey
    - key: secret-key2
      string_value: hello
    - key: secret-key3
      bytes_value: bytes
  acls:
    - principal: data-scientists
      permission: READ
    - principal: data-engineers
      permission: WRITE