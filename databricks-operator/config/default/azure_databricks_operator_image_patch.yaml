apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: microsoft/azure-databricks-operator:latest
        name: manager
        env:
          - name: DATABRICKS_HOST
            valueFrom:
              secretKeyRef:
                name: dbrickssettings
                key: DatabricksHost
          - name: DATABRICKS_TOKEN
            valueFrom:
              secretKeyRef:
                name: dbrickssettings
                key: DatabricksToken